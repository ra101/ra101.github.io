    img {

    h1 {
        position: absolute;
        z-index: 2;
        top: calc(50% - 5.5rem);

    }
    @keyframes fadeIn{
        100%{opacity: 1;}
    }

    img {
        animation: blurOut 1s linear 0 forwards;
    }

    h1 span:nth-child(1) {
        font-style: italic;
    }

    h1 span:nth-child(2) {
        color: transparent;
        text-shadow: 0 0 0 black;
    }

    }

        color: #0099ff;
    }
